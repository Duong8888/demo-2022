<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .container {
            width: 400px;
            height: auto;
            /* padding: 50px; */
            box-shadow: 0 0 20px #ccc;
            border-radius: 20px;
            margin: 100px auto;
            font-family: Arial, Helvetica, sans-serif;
            padding: 20px;
        }

        form {
            width: 100%;
            margin: auto;
            height: auto;
        }

        form input {
            width: 100%;
            height: 50px;
            border-radius: 10px;
            border: 1px solid;
        }

        form input[type="button"] {
            border: none;
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            background-color: steelblue;
            margin-bottom: 40px;
        }

        form input[type="text"] {
            height: 50px;
            padding-left: 20px;
            outline-color: steelblue;
        }


        form label {
            display: inline-block;
            top: 0;
            left: 25px;
            line-height: 50px;
            color: dimgray;
            font-weight: bold;
        }

        button {
            width: 100%;
            margin-bottom: 20px;
            height: 50px;
            background-color: steelblue;
            border: none;
            border-radius: 10px;
            color: #fff;
            font-weight: bold;
            transition: 0.25s;
        }

        button:hover {
            transform: scale(0.89);
            background-color: #fff;
            color: black;
            border: 1px solid;

        }
        table {
            width: 100%;
            height: auto;
        }
        table tr:hover{
            background-color:steelblue;
            color:#fff;
        }
        td {
            height: 50px;
        }
        span{
            color: red;
            width: 100%;
            height: 30px;
            display: block;
            padding: 5px 5px 10px;
        }
        marquee{
            margin-top: 20px;
            color: steelblue;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <form action="">
            <label for="name">Add User</label>
            <input type="text" name="" id="name" placeholder="Username">
            <span></span>
            <input type="button" onclick="addUser()" name="" id="ok" value="Ok">
            <label for="NameDelete">Delet User</label>
            <input type="text" name="" id="NameDelete" placeholder="Username">
            <span></span>
            <input type="button" name="" id="delete" value="Delete" onclick="removeUser()">

        </form>
        <button onclick="removeAll()">Remove All</button>
        <table border="1" cellspacing="0">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Tài Khoản</th>
                </tr>

            </thead>

            <tbody>

            </tbody>
        </table>

        <marquee behavior="" direction="">NGUYỄN ÁNH DƯƠNG</marquee>

    </div>  

    <script>
        var NameDelete = document.querySelector('#NameDelete');
        var span = document.querySelectorAll('span');
        var userList = ["tiennh@fpt.edu.vn", "datlt@fpt.edu.vn"];

        function showMessage(message) {
            alert(message);
        };

        function addUser() {

            var name = document.querySelector('#name');
            if (name.value.length < 5) {
                span[0].innerText = "Tên phải lớn hơn 5 kí tự";
            } else {
                span[0].innerText = ""
                userList.push(name.value);
                alert("update Thành công");
            }
            showUser();
        };

        function showUser() {
            var tbody = document.querySelector('tbody');
            if (userList.length == 0) {
                tbody.innerHTML = `
                        <tr>
                            <td colspan="2" style = "text-align: center;">Không có User nào</td>
                        </tr>
                        `
            } else {
                tbody.innerHTML = `
                        <tr>    
                        </tr>
                        `
                for (let i in userList) {
                    tbody.innerHTML += `
                        <tr>
                            <td>${i}</td>
                            <td>${userList[i]}</td>
                        </tr>
                        `
                }



            }
        };

        function removeUser() {
            for (let i in userList) {
                if (NameDelete.value == userList[i]) {
                    showMessage(`Xóa thành công user ${userList[i]}`);
                    userList.splice(i, 1);
                    span[1].innerText = "";
                    break;
                }else{
                    
                    span[1].innerText = `Không có user ${NameDelete.value} trong hệ thống`;
                }
            }
            showUser();
        };

        function removeAll() {
            userList.splice(0, userList.length);
            showMessage("đã xóa hết user");
            showUser();
        };
        showUser();

    </script>
</body>

</html>
